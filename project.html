    <body>

        <div id="project-panel">
            <div id="panel-top">
                <p id="panel-header">Project Details</p>
                <button id="panel-close-button">Close</button>
            </div>
            <div id="panel-body">
                <p id="panel-project-title"></p>
            </div>
        </div>

        <div id="new-project-modal">
            <div id="new-project-modal-top">
                <p id="section-title">Project Details</p>
                <div id="top-right">
                    <button id="save-project-button">Save</button>
                    <button id="cancel-button">Cancel</button>
                </div>
            </div>
            <div id="modal-divider"></div>
            <div id="project-form">
                <p id="prompt">Give your project a name</p>
                <input type="text" placeholder="My Classifier" id="project-title">

                <p id="prompt">What data are you working with?</p>
                <div id="project-datatype-container">
                    <div id="images" class="project-datatype-card">
                        <img src="images/imagefile.png">
                        <p>Images</p>
                    </div>

                    <div id="text" class="project-datatype-card">
                        <img src="images/textfile.png">
                        <p>Text</p>
                    </div>

                    <div id="audio" class="project-datatype-card">
                        <img src="images/audiofile.png">
                        <p>Audio</p>
                    </div>
                </div>

                <p id="prompt">Let's add some training data</p>
                <div id="training-data-container">

                    <div id="add-class-button">
                        <i class="fas fa-plus"></i>
                        <p>Add Class</p>
                    </div>

                    <!-- 
                        TDC
                            TDC TOP
                                LABEL
                                NUM INSTANCES
                            TDC BOTTOM
                                FILE SELECT
                                UPLOAD BUTTON
                     -->
                     <div id="training-data-container-classcards"></div>
                </div>
            </div>
        </div>

        <div id="header">
            <input type="text" placeholder="" id="search-bar">
            <div id="user-info">
                <!-- <p id="marketplace"><a href="marketplace.html">Marketplace</a></p> -->
                <button id="logout-button">Log Out</button>
            </div>
        </div>

        <div id="sidebar">
            <div id="logo-box">
                <p id="logo">mlblocks</p>
            </div>
        </div>

        <div id="project-workbench">
            <div id="workbench-tools">
                <p>Projects</p>
                <div id="tools">
                    <div>
                        <i id="workbench-view-grid" class="fas fa-th"></i>
                        <i id="workbench-view-list" class="fas fa-list"></i>
                        <button id="create-project-button">Create Project</button>
                    </div>
                </div>
            </div>

            <div id="workbench-cards-container"></div>
        </div>

    </body>
